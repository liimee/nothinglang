<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HTML</title>
  <script src="https://unpkg.com/replace-last@latest/replaceLast.js"></script>
  <script src="https://unpkg.com/expr-eval@2.0.2/dist/bundle.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
  <style>*{font-family:'Inconsolata',monospace}</style>
</head>

<body>
  <textarea id="b" style="width: 90%; height: 100px; ">
Linux(*yes*)</textarea>
  <button onclick="run()">Run</button>
  <a href="guide">Need help?</a> <a href="https://github.com/liimee/nothinglang/blob/nothinglang/guide.md#Deno-version-only-Functions">Prefer the Deno (command line) version?</a>
  <script>
    function run() {
      try {
        compile(document.querySelector('#b').value);
      } catch(e) {
        alert(e)
      }
    }
  </script>
  <script src="main.js"></script>
</body>

</html>
